plugins {


    id 'java-library'

}


repositories {

    mavenCentral()

}

dependencies {

    implementation 'com.codeborne:selenide:6.12.3'
    implementation 'org.testng:testng:7.7.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'io.netty:netty-codec:4.1.90.Final'


    testImplementation(

            'com.codeborne:selenide:6.12.3',

            'org.junit.jupiter:junit-jupiter:5.9.2'
    )

}

tasks.withType(JavaCompile).configureEach {

    options.encoding = 'UTF-8'
}

test {

    useJUnitPlatform()
    testLogging {
        events "failed",

                "passed",

                "skipped",

                "standardOut",

                "standardError"

        exceptionFormat "full"

        showExceptions true

        showCauses true

    }

}